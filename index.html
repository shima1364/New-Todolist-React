<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@100;400;700&display=swap');</style>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
	
	<header>
		<h1>To-do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Add task" 
                i class="uil-focus-add"/>

			<button type="submit" id="new-task-submit">
				<span class="uil-plus"></span>
			</button>
		</form>
	</header>
	
	<main>
		<section class="task-list">
			<h2>Tasks</h2>
			<div id="tasks">
				<div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="uil-edit"></button>
						<button class="uil-trash"></button>
					</div>
				</div>

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
<footer>
    <div class="container">
        <div class="footer-content">
            <h5>Group 3</h5>
			<span>Shima</span>
			<span>Steph</span>
			<span>Mia</span>

        </div>
    </div>
</footer>
</html>
